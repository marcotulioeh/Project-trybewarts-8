<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="" placeholder="Email">
      <input type="password" name="password" id="" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <section>
      <section>
        <form id="evaluation-form" action="">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
          <input id="input-email" type="email" name="" placeholder="Email">
          <select id="house" name="">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </form>
      </section>
      <section>
        <form action="">
          <label id="label-family">Qual sua família?</label>
          <div>
            <input id="frontend" type="radio" name="family" value="Frontend">
          <label for="frontend">Família Frontend</label>
          </div>
          <div>
            <input id="backend" type="radio" name="family" value="Backend">
          <label for="backend">Família Backend</label>
          </div>
          <div>
            <input id="fullStack" type="radio" name="family" value="FullStack">
          <label for="fullStack">Família FullStack</label>
          </div>
          
          
          
        </form>
      </section>
    </section>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>


</body>
</html>
