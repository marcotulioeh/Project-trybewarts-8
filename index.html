<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button id="entrar" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <section>
      <form id="evaluation-form" action="">
        <div>
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
          <input id="input-email" type="email" name="" placeholder="Email">
          <select id="house" name="">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <hr>

        <div>
          <div>
            <label id="label-family">Qual sua família?</label>
            <div>
              <input id="frontend" type="radio" name="family" value="Frontend">
              <label for="frontend">Família Frontend</label>
            </div>
            <div>
              <input id="backend" type="radio" name="family" value="Backend">
              <label for="backend">Família Backend</label>
            </div>
            <div>
              <input id="fullStack" type="radio" name="family" value="FullStack">
              <label for="fullStack">Família FullStack</label>
            </div>
          </div>
          <div>
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <br>
            <input id="hoFs" type="checkbox" name="content" value="HoFs">
            <label for="hoFs">HoFs</label>

            <input id="jest"type="checkbox" name="content" value="Jest">
            <label for="jest">Jest</label>

            <input id="promises" type="checkbox" name="content" value="Promises">
            <label for="promises">Promises</label>

            <input id="react" type="checkbox" name="content" value="React">
            <label for="react">React</label>

            <input id="sql" type="checkbox" name="content" value="SQL">
            <label for="sql">SQL</label>

            <input id="python" type="checkbox" name="content" value="Python">
            <label for="python">Python</label>
          </div>
        </div>
        <hr>

        <div>
          <div>
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10            
          </div>
          <label class="textarea" for="">Deixe seu comentário:</label>
          <textarea id="textarea"  name="" cols="30" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p>

          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input required id="agreement" type="checkbox" name="">
        </div>

        <button disabled id="submit-btn" type="submit">Enviar</button>
      </form>
    </section>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
